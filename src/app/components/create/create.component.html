<div id="container" *ngIf="projectDTO">
  <h2>{{ title }}</h2>
  <div class="message success" *ngIf="status == 'success'">
    El proyecto se ha creado correctamente, puedes verlo
    <a [routerLink]="['/proyecto', savedProjectDTO._id]">aqui</a>
  </div>
  <div class="message failed" *ngIf="status == 'failed'">
    El proyecto NO se ha creado correctamente.
  </div>
  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
    <p>
      <label for="name">Nombre:</label>
      <input
        type="text"
        name="name"
        #name="ngModel"
        [(ngModel)]="projectDTO.name"
        required
      />
      <span class="form_error" *ngIf="name.touched && !name.valid">
        El campo es obligatorio</span
      >
    </p>
    <p>
      <label for="description">Descrici&oacute;n:</label>
      <textarea
        name="description"
        #description="ngModel"
        [(ngModel)]="projectDTO.description"
        required
      >
      </textarea>
      <span
        class="form_error"
        *ngIf="description.touched && !description.valid"
      >
        El campo es obligatorio</span
      >
    </p>
    <p>
      <label for="category">Categoria:</label>
      <input
        type="text"
        name="category"
        #category="ngModel"
        [(ngModel)]="projectDTO.category"
        required
      />
      <span class="form_error" *ngIf="category.touched && !category.valid">
        El campo es obligatorio</span
      >
    </p>
    <p>
      <label for="year">AÃ±o Lanzamiento:</label>
      <input
        type="number"
        name="year"
        #year="ngModel"
        [(ngModel)]="projectDTO.year"
      />
    </p>
    <p>
      <label for="langs">Lenguajes:</label>
      <input
        type="text"
        name="langs"
        #langs="ngModel"
        [(ngModel)]="projectDTO.langs"
        required
      />
      <span class="form_error" *ngIf="langs.touched && !langs.valid">
        El campo es obligatorio</span
      >
    </p>
    <p>
      <label for="image">Imagen del proyecto:</label>
      <span class="img-proyect" *ngIf="projectDTO.image" style="float: none">
        <img src="{{ url + 'get-image/' + projectDTO.image }}" width="100px" />
        <br />
      </span>

      <input
        type="file"
        placeholder="Subir Imagen"
        name="image"
        (change)="fileChangeEvent($event)"
      />
    </p>
    <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid" />
  </form>
</div>
